<html>
<head>
    <style>
        .correct { color: green; }
        .wrong-position { color: orange; }
        .incorrect { color: red; }
    </style>
</head>
<body>
    <h1>Enter a 5 letter word</h1>
    <div id="wordle"></div>
    <input type="text" id="guess" maxlength="5">
    <button onclick="guessWord()">Guess</button>
    <script>
        // Assuming "dictionary" is an array of all 5 letter words in the universal dictionary
        var dictionary = ["apple", "grape", "lemon", "melon", "peach", "plate", "actor", "blade", "niche", "stare", "uncle", "blunt", "sharp", "truck"]; // Add more 5 letter words as needed
        var word = dictionary[Math.floor(Math.random() * dictionary.length)]; // Assume a random 5 letter word from the dictionary
        var attempts = 0;

        function guessWord() {
            var guess = document.getElementById("guess").value;
            if (guess.length !== 5) {
                alert("Please enter a 5 letter word.");
                return;
            }
            if (attempts < 5) {
                var guessedWord = "";
                for (var i = 0; i < word.length; i++) {
                    if (word[i] === guess[i]) {
                        guessedWord += '<span class="correct">' + guess[i] + '</span>';
                    } else if (word.includes(guess[i])) {
                        guessedWord += '<span class="wrong-position">' + guess[i] + '</span>';
                    } else {
                        guessedWord += '<span class="incorrect">' + guess[i] + '</span>';
                    }
                }
                attempts++;
                document.getElementById("wordle").innerHTML = guessedWord;
            } else {
                document.getElementById("wordle").innerHTML = "The correct word was: " + word;
            }
            document.getElementById("guess").value = "";
        }
    </script>
</body>
</html>
